<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="assets/js/main.js"></script> -->
    
</head>
<body>
    <select id='menu-old' name="menu-old" onchange="menuOld();">
        <option value="home">Home</option>
        <option value="contato">Contato</option>
        <option value="localizacao">Onde estamos</option>
        <option value="etc">Sei lá</option>
    </select>
    <form action="#" method="get" id="cadastro">
        <p id='clique'>Teste: <input onkeyup='validaNome()' type="text" name="nome" id="nome"></p>
        <p><span id="mesg">&nbsp;</span></p>
        <p><input type="submit" value="ok" id="form-envio"></p>
    </form>
    <script type="text/javascript">
        function menuOld() {
            menu = document.getElementById('menu-old');
            selecionado = menu.options.selectedIndex;
            opcao = menu[selecionado].value;
            window.location = opcao + ".html";
        }
        document.getElementById('clique').
        addEventListener('click', function() {
            console.log('clicou');
        });

        f = window.document.getElementById('cadastro');
        n = window.document.getElementById('nome');
        m = window.document.getElementById('mesg');
        
        b = f[1];
        

        b.disabled = true;

        function validaNome() {
            if (n.value == "") {
                m.innerHTML = "Este campo é obrigatório";
                n.style.borderColor = 'red';
            } else if (n.value.length < 8) {
                m.style.color = 'red';
                m.innerHTML = "Faltam " + (8 - n.value.length) + " caracteres";
                console.log('digite mais caracteres...');
            } else {
                m.style.color = 'green';
                m.innerHTML = "Ok";
                b.disabled = false;
            }
        }
    </script>
</body>
</html>
